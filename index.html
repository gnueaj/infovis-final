<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicycle Rental Statistics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3-legend.susielu.com/d3-legend.min.js"></script>
    <script src="components/bgmap.js" defer></script>
    <script src="components/lollipop.js" defer></script>
    <script src="components/heatmap.js" defer></script>
</head>
<body>
    <main class="container pb-3">
        <div class="row">
            <div class="col-left">
                <div class="view-container">
                    <h4 class="view-title">Map</h4>
                    <div id="map-view" style="width: 648px; height: 800px;">
                        <div id="legend" style="position: absolute; display: none;"></div>
                        <div id="map-btn" style="position: absolute; display: none;"></div>
                    </div>
                </div>
            </div>
            <div class="col-right">
                <div class="view-container">
                    <h4 class="view-title">Usage Counts</h4>
                    <div class="col-full" id="lollipop">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" style="position: absolute; left:80%;">
                            <label class="btn">
                                <input type="radio" name="sortOrder" id="sort-desc" autocomplete="off" checked> Max
                            </label>
                            <label class="btn">
                                <input type="radio" name="sortOrder" id="sort-asc" autocomplete="off"> Min
                            </label>
                        </div>
                    </div>
                    <div class="tooltip bs-tooltip-top show" id="sc-tooltip" role="tooltip" style="display:none; position: absolute;">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner"></div>
                    </div>
                </div>
                <div class="view-container">
                    <h4 class="view-title">Traffic and Demographics</h4>
                    <div class="col-full" id="heatmap"></div>
                    <div class="col-full" id="mosaic-plot" style="display: none;"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let data, locationData, pathData;
        let map, lollipop, heatmap, mosaicplot;
        let currentSortOrder = 'desc';

        function updateBgmap(data, state){
            map.updateData(data);
            map.updatePaths(state);
            locationData = map.markerData;
            pathData = map.pathCounts;
            if(state === "return") map.showReturnLocations();
            if(state === "rent") map.showRentLocations();
            if(state === "combined") map.showCombinedLocations();
        }

        function updateLollipop(locationData, pathData, countMode) {
            lollipop.update(locationData, pathData, countMode, currentSortOrder);
        }

        d3.csv("https://raw.githubusercontent.com/gnueaj/infovis-final/main/data.csv").then(csvData => {
            data = csvData;

            // map initialize
            map = new Bgmap(data);
            map.initialize();
            locationData = map.markerData;
            pathData = map.pathCounts;

            // lollipop initialize
            lollipop = new Lollipop(locationData, pathData);
            lollipop.initialize();
            
            // heatmap initialize
            heatmap = new Heatmap(data);
            heatmap.initialize();

            d3.select('#return-locations').on('click', () => {
                updateBgmap(data, 'return')
                updateLollipop(locationData, pathData, 'return');
            });

            d3.select('#rent-locations').on('click', () => {
                updateBgmap(data, 'rent')
                updateLollipop(locationData, pathData, 'rent');
            });

            d3.select('#combined-locations').on('click', () => {
                updateBgmap(data, 'combined')
                updateLollipop(locationData, pathData, 'combined');
            });

            d3.select('#paths').on('click', () => {
                updateBgmap(data, 'Paths')
                updateLollipop(locationData, pathData, 'paths');
            });

            d3.selectAll('input[name="sortOrder"]').on('change', function() {
                currentSortOrder = this.id === 'sort-asc' ? 'asc' : 'desc';
                updateLollipop(locationData, pathData, lollipop.currentMode);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
