<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bicycle Rental Patterns</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="components/map.js" defer></script>
</head>
<body>
    <main class="container pb-3">
        <div class="row">
            <div class="col-left">
                <div class="view-container">
                    <h4 class="view-title">Map</h4>
                    <div id="map-view" style="width: 648px; height: 800px;">
						<div id="legend" style="position: absolute;"></div>
					</div>
					
                </div>
            </div>
            <div class="col-right">
                <div class="view-container">
                    <h4 class="view-title">Usage Patterns</h4>
                    <div class="row">
                        <div class="col-full">
                            <svg width="100%" id="bar-chart"></svg>
                        </div>
                        <div class="col-full">
                            <svg width="100%" id="heatmap"></svg>
                        </div>
                    </div>
                </div>
                <div class="view-container">
                    <h4 class="view-title">Demography</h4>
                    <div id="demography-view">
                        <svg width="100%" id="mosaic-plot"></svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        d3.csv("https://raw.githubusercontent.com/gnueaj/infovis-final/main/data.csv").then(csvData => {
            const map = new Map(csvData);
            map.initialize();

        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
